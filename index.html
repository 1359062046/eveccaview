<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水墨屏遥控器原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .remote-control {
            width: 220px;
            height: 770px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 30px 20px 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .screen {
            width: 160px;
            height: 160px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
            align-self: center;
        }

        .screen-header {
            width: 100%;
            height: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            padding: 0 2px;
            border-bottom: 1px solid #ccc;
        }

        .device-id {
            font-size: 9px;
        }

        .battery {
            width: 32px;
            height: 16px;
        }

        .battery svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .screen-content {
            height: 144px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            padding: 0;
        }

        .device-count {
            margin-bottom: 4px;
            font-size: 18px;
            width: 100%;
            text-align: center;
            line-height: 24px; /* 确保文字在24px高度内垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-message {
            font-size: 18px;
            margin-bottom: 4px;
            width: 100%;
        }

        .instruction {
            font-size: 18px;
            color: #666;
            width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: 64px 64px;
            grid-template-rows: 64px 64px 64px 64px;
            gap: 15px;
            width: 160px;
            margin-left: auto;
            margin-right: auto;
            justify-content: space-between;
        }

        .button {
            width: 64px;
            height: 64px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3), 0 -1px 2px rgba(255, 255, 255, 0.1) inset;
            position: relative;
        }

        .button:hover {
            background-color: #444;
        }

        .button:active {
            background-color: #555;
            transform: scale(0.95);
        }

        .button-icon {
            font-size: 18px;
        }

        /* 屏幕状态样式 */
        .screen-state {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }

        .screen-state.active {
            display: flex;
        }

        /* 设置页面样式 */
        .settings-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        .settings-item {
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }

        .settings-item.selected {
            background-color: #e0e0e0;
        }

        /* 设备列表页面样式 */
        .device-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        /* 测试列表页面样式 */
        .test-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        .test-item {
            margin: 0;
            padding: 2px 4px;
            font-size: 12px;
            width: 100%;
            height: 24px;
            line-height: 24px;
            box-sizing: border-box;
            border-bottom: 1px dashed #eee;
        }

        /* 确保所有文字不加粗 */
        * {
            font-weight: normal !important;
        }

        /* 待机状态样式 */
        .standby-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* 设备图标区域 */
        .device-icon-area {
            width: 100%;
            height: 72px; /* 3行高度：24px * 3 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* 设备图标 */
        .device-icon {
            width: 32px;
            height: 32px;
        }

        /* 居中显示样式 */
        .center-text {
            text-align: center;
            width: 100%;
        }

        /* 空行样式 */
        .empty-line {
            height: 24px;
            width: 100%;
        }

        /* 设备名称样式 */
        .device-name {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        /* 合并行区域 */
        .merged-line-area {
            width: 100%;
            height: 96px; /* 4行高度：24px * 4 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 已添加设备合并行 */
        .merged-device-name {
            width: 100%;
            height: 48px; /* 2行高度：24px * 2 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        
        /* 设备导航箭头样式 */
        .device-arrow {
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        /* 箭头闪烁动画 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .device-arrow.blink {
            animation: blink 0.3s ease-in-out 1;
        }

        /* 设置页面样式 */
        .settings-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        
        /* 广播动画样式 */
        .broadcast-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .broadcast-container .icon {
            display: block;
        }
        
        /* 隐藏更多页面的标题 */
        .settings-content[data-submenu="更多"] .settings-header {
            display: none;
        }

        /* 设置页面头部 */
        .settings-header {
            width: 100%;
            height: 24px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 0;
            padding: 0 2px;
        }

        /* 设置图标 */
        .settings-icon {
            font-size: 12px;
            margin-right: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 设置标题 */
        .settings-title {
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 设置项列表 */
        .settings-list {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 设置项 */
        .settings-item {
            width: 100%;
            height: 24px;
            line-height: 24px;
            font-size: 18px;
            padding: 0;
            margin: 0;
            cursor: pointer;
            box-sizing: border-box;
            text-indent: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 设置项箭头 */
        .settings-item-arrow {
            font-size: 10px;
            margin-right: 4px;
        }

        /* 选中的设置项 */
        .settings-item.selected {
            background-color: #333;
            color: #fff;
        }

        /* 二维码区域 */
        .qrcode-area {
            width: 100%;
            height: 96px; /* 4行高度：24px * 4 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 二维码占位符 */
        .qrcode-placeholder {
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            border: 1px solid #ccc;
        }
    </style>
</head>

    <script>
        // 获取DOM元素
        const screenContent = document.querySelector('.screen-content');
        
        const buttons = {
            open: document.getElementById('btn-open'),
            up: document.getElementById('btn-up'),
            stop: document.getElementById('btn-stop'),
            down: document.getElementById('btn-down'),
            close: document.getElementById('btn-close'),
            ok: document.getElementById('btn-ok'),
            a: document.getElementById('btn-a'),
            home: document.getElementById('btn-home')
        };

        // 应用状态管理
            const appState = {
                currentPage: 'standby', // 当前页面：standby, settings, submenu, bluetoothPairing, pairingResult, continuePairing, pairingTimeout, exitPairingConfirm, doorWindowInfo, deleteConfirm, doorWindowNameSetting, newDoorWindowPairing
                settingsIndex: 0, // 当前选中的设置项索引
                settingsPage: 0, // 当前设置页
                settingsPerPage: 5, // 每页显示的设置项数量
                
                // 子菜单状态
                currentSubMenu: null, // 当前子菜单名称
                subMenuIndex: 0, // 当前选中的子菜单项索引
                subMenuPage: 0, // 当前子菜单页码
                subMenuPerPage: 6, // 每页显示的子菜单项数量
                
                // 配对页面状态
                continuePairingIndex: 1, // 是否继续配对选项索引，0:添加同控门窗，1:取消
                exitPairingIndex: 0, // 退出配对确认选项索引，0:取消，1:确认
                // 删除确认选项索引，0:取消，1:删除
                deleteConfirmIndex: 0, // 删除确认选项索引，0:取消，1:删除
                // 上一个配对页面，用于退出配对确认后返回
                lastPairingPage: null,
                
                // 门窗类型选择
                currentDoorWindowType: null, // 当前选择的门窗类型
                isAddingSameControlDevice: false, // 是否正在添加同控门窗
                isRePairing: false, // 是否正在重新配对
                isFromDeviceInfo: false, // 是否从设备信息页面进入的同控设备添加
                
                // 门窗名称设置
                doorWindowNameIndex: 0, // 当前选中的门窗名称索引
                doorWindowNamePage: 0, // 当前门窗名称页码
                doorWindowNamePerPage: 5, // 每页显示的门窗名称数量
                doorWindowNameOptions: [ // 可选门窗名称列表
                    '客厅窗', '卧室窗', '阳台窗', '客厅门',  
                    '卧室门', '阳台门','其他', '自定义'
                ],
                
                // 设备列表
                devices: [], // 设备列表
                currentDeviceIndex: 0, // 当前设备索引
                rePairingDeviceIndex: -1, // 正在重新配对的设备索引
                
                // 门窗信息页面状态
                doorWindowInfoIndex: 0, // 当前选中的门窗信息选项索引
                isFromDoorWindowInfo: false, // 是否从门窗详情页面进入门窗名称设置
                
                // 童锁状态管理
                isChildLockEnabled: false, // 童锁是否开启，默认关闭
                
                // S1感应开关状态管理
                isAutoCloseEnabled: true, // S1感应开关是否开启，默认开启
                
                // 显示模式状态管理
                displayModeIndex: 0, // 当前选中的显示模式索引，0:流畅，1:清晰
                
                // 设备语言设置状态管理
                languageIndex: 0, // 当前选中的设备语言索引，0:中文，1:English
                languageOptions: ['中文', 'English', '返回'],
                
                // 恢复出厂设置状态管理
                resetFactoryIndex: 0, // 当前选中的恢复出厂设置选项索引，0:取消，1:确定
                
                // 发送指令页面状态管理
                currentCommand: '', // 当前发送的指令
                commandTimer: null, // 指令页面自动返回的定时器
                
                // 门窗信息选项列表
                doorWindowInfoItems: [
                    '添加同控门窗',
                    'S1感应开关',
                    '修改名称',
                    '删除门窗',
                    '返回'
                ],
                
                // 设置项列表
                settingsItems: [
                    '门窗管理',
                    '童锁',
                    '显示模式',
                    '更多'
                ],
                
                // 子菜单项列表
                subMenuItems: {
                    '门窗配对': [
                        '客厅窗户',
                        '主卧窗户',
                        '次卧窗户',
                        '客卧窗户',
                        '客厅门',
                        '阳台门',
                        '卧室门',
                        '返回'
                    ],
                    'S1感应开关': [
                        '开启',
                        '关闭',
                        '返回'
                    ],
                    '童锁': [
                        '开启',
                        '关闭',
                        '返回'
                    ],
                    '更多': [
                        '使用手册',
                        '设备语言',
                        '恢复出厂设置',
                        '返回'
                    ]
                },
                
                // 更新待机状态显示
                updateStandbyDisplay: function() {
                    const hasDevice = this.devices.length > 0;
                    let content = '';
                    
                    if (!hasDevice) {
                        // 未添加设备状态：合并第2-5行，文案居中显示
                        content = `
                            <div class="standby-content standby-no-device">
                                <div class="device-count center-text" style="font-size: 14px; text-align: center;">设备${0}/${this.devices.length}</div>
                                <div class="merged-line-area">
                                    <div class="status-message center-text" style="font-size: 18px;">暂未绑定门窗</div>
                                </div>
                                <div class="instruction center-text" style="font-size: 18px;">按OK设置</div>
                            </div>
                        `;
                    } else {
                        // 已添加设备状态：合并第5-6行，文案居中显示，字体16px
                        const currentDevice = this.devices[this.currentDeviceIndex];
                        // 根据设备名称判断设备类型，选择对应的图标
                        let deviceIcon;

                // 生成唯一设备名称
                generateUniqueDeviceName: function(baseName, excludeIndex = -1) {
                    // 检查是否已存在同名设备，排除当前设备
                    const existingDevices = this.devices.filter((device, index) => {
                        return index !== excludeIndex && device === baseName;
                    });
                    
                    if (existingDevices.length === 0) {
                        return baseName;
                    } else {
                        // 检查是否已存在带序号的同名设备，排除当前设备
                        const regex = new RegExp(`^${baseName}(\\d+)$`);
                        const numberedDevices = this.devices.filter((device, index) => {
                            return index !== excludeIndex && regex.test(device);
                        });
                        
                        if (numberedDevices.length === 0) {
                            return `${baseName}1`;
                        } else {
                            // 找到最大序号
                            let maxNumber = 0;
                            numberedDevices.forEach(device => {
                                const match = device.match(regex);
                                if (match) {
                                    const number = parseInt(match[1]);
                                    if (number > maxNumber) {
                                        maxNumber = number;
                                    }
                                }
                            });
                            return `${baseName}${maxNumber + 1}`;
                        }
                    }

        // 按钮点击事件处理
        function handleButtonClick(buttonId) {
            console.log(`点击了按钮: ${buttonId}`);
            
            // 检查童锁状态，如果童锁开启、设备数量大于0且点击了受限制的按钮，显示童锁提示
            if (appState.isChildLockEnabled && appState.devices.length > 0) {
                // 检查是否点击了受限制的按钮（开、停、关、A）
                if (['open', 'stop', 'close', 'a'].includes(buttonId)) {
                    // 显示童锁提示页面
                    appState.currentPage = 'childLockTip';
                    appState.updateChildLockTipDisplay();
                    return;
                }
            }
            
            // 童锁提示页面按任意键返回
            if (appState.currentPage === 'childLockTip') {
                // 清除3秒定时器
                if (appState.childLockTipTimer) {
                    clearTimeout(appState.childLockTipTimer);
                    appState.childLockTipTimer = null;
                }
                // 返回待机页面
                appState.currentPage = 'standby';
                appState.updateStandbyDisplay();
                return;
            }
            
            // 童锁状态切换提示页面（开启或关闭）按键处理
            if (appState.currentPage === 'childLockClosed' || appState.currentPage === 'childLockOpened') {
                // 清除倒计时计时器
                if (appState.childLockCountdownTimer) {
                    clearInterval(appState.childLockCountdownTimer);
                    appState.childLockCountdownTimer = null;
                }
                if (appState.childLockCountdownInterval) {
                    clearInterval(appState.childLockCountdownInterval);
                    appState.childLockCountdownInterval = null;
                }
                
                // 点击home键直接返回待机页面，其他键返回设置列表页面
                if (buttonId === 'home') {
                    // 返回待机页面
                    appState.currentPage = 'standby';
                    appState.updateStandbyDisplay();
                } else {
                    // 返回设置列表页面
                    appState.currentPage = 'settings';
                    appState.updateSettingsDisplay();
                }
                return;
            }
            
            // 根据当前页面和按钮点击更新动态内容
            switch (appState.currentPage) {
                case 'standby':
                    // 待机页面逻辑
                    switch (buttonId) {
                        case 'up':
                            appState.nextDevice();
                            break;
                        case 'down':
                            appState.prevDevice();
                            break;
                        case 'ok':
                            appState.goToSettings();
                            break;

                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 只有当有设备数据时才允许触发发送指令事件
                            if (appState.devices.length > 0) {
                                // 根据按钮类型设置对应的指令
                                const commandMap = {
                                    'open': '开',
                                    'stop': '停',
                                    'close': '关',
                                    'a': 'A'
                                };
                                appState.currentCommand = commandMap[buttonId];
                                appState.currentPage = 'commandSend';
                                appState.updateCommandSendDisplay();
                            }
                            break;
                    }
                    break;
                    
                case 'settings':

                        case 'up':
                            appState.prevSetting();
                            break;
                        case 'down':
                            appState.nextSetting();
                            break;

                            appState.selectSetting();
                            break;

                            appState.goToStandby();
                            break;

                            break;

                            break;
                        case 'close':

                            break;

                            break;

                            break;
                        case 'down':
                            appState.nextSubMenuItem();
                            break;
                        case 'ok':
                            appState.selectSubMenuItem();
                            break;
                        case 'home':
                            appState.goToStandby();
                            break;

                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 蓝牙连接手机页面忽略其他按钮
                            break;
                    }
                    break;
                
                case 'childLockOpenConfirm':
                case 'childLockCloseConfirm':
                    // 童锁确认页面逻辑
                    switch (buttonId) {
                        case 'up':
                            // 选择上一个选项
                            document.querySelector('.settings-item.selected').classList.remove('selected');
                            document.querySelector('.settings-item[data-index="0"]').classList.add('selected');
                            break;
                        case 'down':
                            // 选择下一个选项
                            document.querySelector('.settings-item.selected').classList.remove('selected');
                            document.querySelector('.settings-item[data-index="1"]').classList.add('selected');
                            break;
                        case 'ok':
                            // 确认选择
                            const selectedOption = document.querySelector('.settings-item.selected').getAttribute('data-index');
                            if (selectedOption === '0') {
                                // 确认操作
                                if (appState.currentPage === 'childLockOpenConfirm') {
                                    // 开启童锁
                                    appState.isChildLockEnabled = true;
                                    appState.currentPage = 'childLockOpened';
                                    appState.updateChildLockOpenedDisplay();
                                } else {
                                    // 关闭童锁
                                    appState.isChildLockEnabled = false;
                                    appState.currentPage = 'childLockClosed';
                                    appState.updateChildLockClosedDisplay();
                                }
                            } else {
                                // 取消操作，返回设置列表页面
                                appState.currentPage = 'settings';
                                appState.updateSettingsDisplay();
                            }
                            break;
                        case 'home':
                            // 返回待机页面
                            appState.currentPage = 'standby';
                            appState.updateStandbyDisplay();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 童锁确认页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'phoneCommunicating':
                    // 与手机通信中页面逻辑
                    switch (buttonId) {
                        case 'home':
                            // 返回待机页面
                            if (appState.countdownInterval) {
                                clearInterval(appState.countdownInterval);
                                appState.countdownInterval = null;
                            }
                            if (appState.broadcastInterval) {
                                clearInterval(appState.broadcastInterval);
                                appState.broadcastInterval = null;
                            }
                            appState.currentPage = 'standby';
                            appState.updateStandbyDisplay();
                            break;
                        case 'ok':
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 与手机通信中页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'exitPairingConfirm':
                    // 退出配对确认页面逻辑
                    switch (buttonId) {
                        case 'up':
                            appState.prevExitPairingOption();
                            break;
                        case 'down':
                            appState.nextExitPairingOption();
                            break;
                        case 'ok':
                            appState.selectExitPairingOption();
                            break;
                        case 'home':
                            // 忽略home键，防止无限循环
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 退出配对确认页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'pairingResult':
                    // 配对结果确认页面逻辑
                    switch (buttonId) {
                        case 'ok':
                            // 选择"按OK设置名称"，进入门窗名称设置页面
                            appState.currentPage = 'doorWindowNameSetting';
                            appState.doorWindowNameIndex = 0;
                            appState.doorWindowNamePage = 0;
                            appState.updateDoorWindowNameSettingDisplay();
                            break;
                        case 'home':
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                        case 'up':
                        case 'down':
                            // 配对结果确认页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'continuePairing':
                    // 添加更多设备页面逻辑
                    switch (buttonId) {
                        case 'ok':
                            // 选择"按OK设置名称"，进入门窗名称设置页面
                            appState.currentPage = 'doorWindowNameSetting';
                            appState.doorWindowNameIndex = 0;
                            appState.doorWindowNamePage = 0;
                            appState.updateDoorWindowNameSettingDisplay();
                            break;
                        case 'home':
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 添加更多设备页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'pairingTimeout':
                    // 配对超时页面逻辑
                    switch (buttonId) {
                        case 'up':
                            appState.prevContinuePairingOption();
                            break;
                        case 'down':
                            appState.nextContinuePairingOption();
                            break;
                        case 'ok':
                            appState.selectContinuePairingOption();
                            break;
                        case 'home':
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 配对超时页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'doorWindowInfo':
                    // 门窗信息页面逻辑
                    switch (buttonId) {
                        case 'up':
                            appState.prevDoorWindowInfoItem();
                            break;
                        case 'down':
                            appState.nextDoorWindowInfoItem();
                            break;
                        case 'ok':
                            appState.selectDoorWindowInfoItem();
                            break;
                        case 'home':
                            // 返回待机页面
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 门窗信息页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'autoCloseEnabled':
                case 'autoCloseDisabled':
                case 'autoCloseManual':
                case 'languageSwitchCN':
                case 'languageSwitchEN':
                case 'userManual':
                    // S1感应开关相关页面、语言切换提示页面和使用手册页面逻辑
                    switch (buttonId) {
                        case 'home':
                            // 返回待机页面
                            // 清除可能存在的定时器
                            if (appState.autoCloseTimer) {
                                clearTimeout(appState.autoCloseTimer);
                                appState.autoCloseTimer = null;
                            }
                            appState.goToStandby();
                            break;
                        case 'ok':
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 这些页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'displayMode':
                    // 显示模式页面逻辑
                    switch (buttonId) {
                        case 'up':
                            // 选择上一个选项
                            appState.displayModeIndex = appState.displayModeIndex === 0 ? 2 : appState.displayModeIndex - 1;
                            appState.updateDisplayModeDisplay();
                            break;
                        case 'down':
                            // 选择下一个选项
                            appState.displayModeIndex = appState.displayModeIndex === 2 ? 0 : appState.displayModeIndex + 1;
                            appState.updateDisplayModeDisplay();
                            break;
                        case 'ok':
                            // 根据选择的选项执行不同操作
                            if (appState.displayModeIndex === 0) {
                                // 选择了"流畅"，跳转到流畅模式页面
                                appState.currentPage = 'displayModeSmooth';
                                appState.updateDisplayModeSmoothDisplay();
                            } else if (appState.displayModeIndex === 1) {
                                // 选择了"清晰"，跳转到清晰模式页面
                                appState.currentPage = 'displayModeClear';
                                appState.updateDisplayModeClearDisplay();
                            } else {
                                // 选择了"返回"，返回设置页面
                                appState.currentPage = 'settings';
                                appState.updateSettingsDisplay();
                            }
                            break;
                        case 'home':
                            // 返回待机页面
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 显示模式页面忽略其他按钮
                            break;
                    }
                    break;
                case 'language':
                    // 设备语言设置页面逻辑
                    switch (buttonId) {
                        case 'up':
                            // 选择上一个选项
                            appState.languageIndex = appState.languageIndex === 0 ? 2 : appState.languageIndex - 1;
                            appState.updateLanguageDisplay();
                            break;
                        case 'down':
                            // 选择下一个选项
                            appState.languageIndex = appState.languageIndex === 2 ? 0 : appState.languageIndex + 1;
                            appState.updateLanguageDisplay();
                            break;
                        case 'ok':
                            // 根据选择的语言进入不同页面
                            if (appState.languageIndex === 0) {
                                // 选择中文，进入中文切换提示页面
                                appState.currentPage = 'languageSwitchCN';
                                appState.updateLanguageSwitchCNDisplay();
                            } else if (appState.languageIndex === 1) {
                                // 选择English，进入English切换提示页面
                                appState.currentPage = 'languageSwitchEN';
                                appState.updateLanguageSwitchENDisplay();
                            } else if (appState.languageIndex === 2) {
                                // 选择返回，返回上一页
                                appState.currentPage = 'submenu';
                                appState.currentSubMenu = '更多';
                                appState.subMenuIndex = 0;
                                appState.subMenuPage = 0;
                                appState.updateSubMenuDisplay();
                            }
                            break;
                        case 'home':
                            // 返回待机页面
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 设备语言设置页面忽略其他按钮
                            break;
                    }
                    break;
                case 'resetFactory':
                    // 恢复出厂设置页面逻辑
                    switch (buttonId) {
                        case 'up':
                        case 'down':
                            // 切换选项
                            appState.resetFactoryIndex = appState.resetFactoryIndex === 0 ? 1 : 0;
                            appState.updateResetFactoryDisplay();
                            break;
                        case 'ok':
                            // 确认选择
                            if (appState.resetFactoryIndex === 0) {
                                // 选择"取消"，返回上一页
                                appState.currentPage = 'submenu';
                                appState.currentSubMenu = '更多';
                                appState.subMenuIndex = 0;
                                appState.subMenuPage = 0;
                                appState.updateSubMenuDisplay();
                            } else {
                                // 选择"确定"，执行恢复出厂设置，返回待机页面
                                // 清除所有设备数据
                                appState.devices = [];
                                appState.currentDeviceIndex = 0;
                                // 返回待机页面
                                appState.goToStandby();
                            }
                            break;
                        case 'home':
                            // 返回待机页面
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 恢复出厂设置页面忽略其他按钮
                            break;
                    }
                    break;
                case 'commandSend':
                    // 发送指令页面逻辑 - 按任意键立即返回待机页面
                    if (appState.commandTimer) {
                        clearTimeout(appState.commandTimer);
                        appState.commandTimer = null;
                    }
                    appState.currentPage = 'standby';
                    appState.updateStandbyDisplay();
                    break;
                    
                case 'devicePairingSuccess':
                    // 设备信息页面配对成功页面逻辑
                    switch (buttonId) {
                        case 'home':
                            // 点击home键，返回待机页面
                            if (appState.devicePairingSuccessTimer) {
                                clearTimeout(appState.devicePairingSuccessTimer);
                                appState.devicePairingSuccessTimer = null;
                            }
                            appState.currentPage = 'standby';
                            appState.updateStandbyDisplay();
                            break;
                        case 'ok':
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 配对成功页面忽略其他按钮，等待自动返回
                            break;
                    }
                    break;
                case 'nameChangeSuccess':
                    // 名称修改成功页面逻辑
                    switch (buttonId) {
                        case 'home':
                            // 点击home键，返回待机页面
                            appState.currentPage = 'standby';
                            appState.updateStandbyDisplay();
                            break;
                        case 'ok':
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 名称修改成功页面忽略其他按钮，等待自动返回
                            break;
                    }
                    break;
                case 'deleteConfirm':
                    // 删除确认页面逻辑
                    switch (buttonId) {
                        case 'up':
                            appState.prevDeleteConfirmOption();
                            break;
                        case 'down':
                            appState.nextDeleteConfirmOption();
                            break;
                        case 'ok':
                            appState.selectDeleteConfirmOption();
                            break;
                        case 'home':
                            // 返回待机页面
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 删除确认页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'doorWindowNameSetting':
                    // 门窗名称设置页面逻辑
                    switch (buttonId) {
                        case 'up':
                            // 上一个选项，支持循环
                            if (appState.doorWindowNameIndex > 0) {
                                appState.doorWindowNameIndex--;
                            } else {
                                appState.doorWindowNameIndex = appState.doorWindowNameOptions.length - 1;
                            }
                            // 处理页码变化
                            const newPageUp = Math.floor(appState.doorWindowNameIndex / appState.doorWindowNamePerPage);
                            if (newPageUp !== appState.doorWindowNamePage) {
                                appState.doorWindowNamePage = newPageUp;
                            }
                            appState.updateDoorWindowNameSettingDisplay();
                            break;
                        case 'down':
                            // 下一个选项，支持循环
                            if (appState.doorWindowNameIndex < appState.doorWindowNameOptions.length - 1) {
                                appState.doorWindowNameIndex++;
                            } else {
                                appState.doorWindowNameIndex = 0;
                            }
                            // 处理页码变化
                            const newPageDown = Math.floor(appState.doorWindowNameIndex / appState.doorWindowNamePerPage);
                            if (newPageDown !== appState.doorWindowNamePage) {
                                appState.doorWindowNamePage = newPageDown;
                            }
                            appState.updateDoorWindowNameSettingDisplay();
                            break;
                        case 'ok':
                            // 选择名称
                            const selectedName = appState.doorWindowNameOptions[appState.doorWindowNameIndex];
                            if (selectedName === '自定义') {
                                // 跳转到原有门窗重命名子菜单
                                appState.currentPage = 'submenu';
                                appState.currentSubMenu = '门窗重命名';
                                appState.updateSubMenuDisplay();
                            } else {
                                // 更新当前选中的设备名称，处理重名情况，排除当前设备
                                const deviceIndex = appState.currentDeviceIndex;
                                const deviceName = appState.generateUniqueDeviceName(selectedName, deviceIndex);
                                appState.devices[deviceIndex] = deviceName;
                                
                                // 检查是否是从门窗详情页面进入的
                                if (appState.isFromDoorWindowInfo) {
                                    // 从门窗详情页面进入，显示名称修改成功页面
                                    appState.currentPage = 'nameChangeSuccess';
                                    appState.isFromDoorWindowInfo = false; // 重置标志位
                                    appState.updateNameChangeSuccessDisplay();
                                } else {
                                    // 不是从门窗详情页面进入，进入添加完成页面
                                    // 保存当前选择的门窗名称，用于添加完成页面显示
                                    appState.lastSelectedDeviceName = deviceName;
                                    appState.currentPage = 'addCompleted';
                                    appState.updateAddCompletedDisplay();
                                }
                            }
                            break;
                        case 'home':
                            appState.goToStandby();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'a':
                            // 门窗名称设置页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'newDoorWindowPairing':
                    // 新门窗配对页面逻辑
                    switch (buttonId) {
                        case 'ok':
                            // 配对中页面忽略OK键
                            break;
                        case 'home':
                            // 进入退出配对确认页面，暂停倒计时
                            // 保存当前倒计时时间
                            this.pausedCountdown = this.pairingCountdown;
                            // 保存当前页面，用于后续返回
                            this.lastPairingPage = 'newDoorWindowPairing';
                            // 清除倒计时定时器
                            if (this.countdownInterval) {
                                clearInterval(this.countdownInterval);
                                this.countdownInterval = null;
                            }
                            appState.currentPage = 'exitPairingConfirm';
                            appState.exitPairingIndex = 0; // 默认选中"取消"
                            appState.updateExitPairingConfirmDisplay();
                            break;
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 新门窗配对页面忽略其他按钮
                            break;
                    }
                    break;
                    
                case 'newPairingResult':
                    // 新配对完成页面逻辑
                    switch (buttonId) {
                        case 'home':
                            // 清除之前的倒计时定时器
                            if (appState.newPairingResultCountdownInterval) {
                                clearInterval(appState.newPairingResultCountdownInterval);
                                appState.newPairingResultCountdownInterval = null;
                            }
                            // 返回待机页面
                            appState.goToStandby();
                            break;
                        case 'ok':
                        case 'open':
                        case 'stop':
                        case 'close':
                        case 'up':
                        case 'down':
                        case 'a':
                            // 新配对完成页面忽略其他按钮，等待自动返回
                            break;
                    }
                    break;
            }
        }

        // 绑定按钮事件
        buttons.open.addEventListener('click', () => handleButtonClick('open'));
        buttons.up.addEventListener('click', () => handleButtonClick('up'));
        buttons.stop.addEventListener('click', () => handleButtonClick('stop'));
        buttons.down.addEventListener('click', () => handleButtonClick('down'));
        buttons.close.addEventListener('click', () => handleButtonClick('close'));
        buttons.ok.addEventListener('click', () => handleButtonClick('ok'));
        buttons.a.addEventListener('click', () => handleButtonClick('a'));
        buttons.home.addEventListener('click', () => handleButtonClick('home'));
    </script>
</body>
</html>
